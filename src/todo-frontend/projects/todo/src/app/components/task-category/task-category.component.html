<div class="w-full min-h-[80vh] min-w-[25vw] border border-solid border-slate-300 rounded">
    <div class="m-2 bg-red-300 border border-solid border-green-200" *ngFor="let item of taskList; trackBy: taskTrackBy">
        <p>
            {{item.description}}
        </p>
        <div class="flex justify-end">
            <button class="p-2" type="button">Edit</button>
            <button class="p-2" type="button" (click)="deleteTask(item.id)">Delete</button>
        </div>
    </div>
</div>
